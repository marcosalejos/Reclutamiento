<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" href="https://okoa.tech/wp-content/uploads/2023/06/3.jpg">
        <link rel="stylesheet" href="{% static 'admin/css/login.css' %}">
    </head>
<body>
    <main>
        <section class="cuadro_section">
            <div class="col" style="border-right: 1px solid #dee2e6;">

                </div>
            </div>
            <div class="col" style="border-left: 1px solid #dee2e6; flex-direction: column;">
                <div class="login_container">
                    <p>Ingresar con</p>
                    <a href="{% url 'sign_in' %}">
                        <img src="https://www.microsoft.com/favicon.ico" alt="M365"> Microsoft
                    </a>
                </div>
                <div class="invitados_container">
                    <a href="#">Acceso Nuevas Incorporaciones</a>

            </div>
